<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Sakshi's First Angular App</title>

    <!--Scripts-->
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/tether.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <!--CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sakshi's First App</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</nav>

<div class="container container-fluid" ng-controller="HomeController">
    <div class="panel panel-primary" ng-repeat="design in designs"
         style="width: 48%; display: inline-block; margin-right: 15px;">
        <div class="panel-heading">
            <h3 class="panel-title">{{design.designNumber}}</h3>
        </div>
        <div class="panel-body">
            <p class="text-primary">{{design.author}}</p>
        </div>
    </div>
</div>

<!--Angular Scripts-->
<script src="app/index.js"></script>
<script src="app/service/design.service.js"></script>
<script src="app/controller/home.controller.js"></script>
</body>
</html>
